<div>
  <div style="padding-top:10px">
    <form class="form-horizontal" (ngSubmit)="onSubmit(form)" [formGroup]="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="taskName">Task:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="taskName" id="taskName" placeholder="Enter Task Name " formControlName="taskName" >
        </div>
        <div *ngIf="formSubmitted && vldtn.taskName.errors" class="col-sm-4 invalid-feedback">Please enter task name</div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="priority">Priority:</label>
        <div class="col-sm-6">
          <input type="range" class="form-control" min="0" max="30" id="priority" formControlName="priority">
        </div>
        <div *ngIf="formSubmitted && vldtn.priority.errors" class="col-sm-4 invalid-feedback">Priority is required</div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="ptask">Parent Task:</label>
        <div class="col-sm-6">
          <select id="ParentTask" class="form-control" formControlName="parentId">
            <option>Select Parent</option>
            <option *ngFor="let t of parentTaskList" [ngValue]="t.parentId" >{{t.parentTask}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="ptask">Start Date:</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" name="sdate" id="sdate" formControlName="startDate">
        </div>
       <div *ngIf="formSubmitted && vldtn.startDate.errors" class="col-sm-4 invalid-feedback">StartDate is required</div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="ptask">End Date:</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" name="sdate" id="sdate" formControlName="endDate">
        </div>
        <div *ngIf="formSubmitted && vldtn.endDate.errors" class="col-sm-4 invalid-feedback">EndDate is required</div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3">
          <input type="submit" value="Add Task" class="btn form-control button taskmgr-button">
        </div>
        <div class="col-sm-3">
          <input type="button" value="Reset" class="btn form-control button taskmgr-button" (click)="ResetTaskForm()">
        </div>
      </div>
    </form>
  </div>
</div>
